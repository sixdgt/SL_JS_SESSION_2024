<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 16 - Form Handling with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="content">
        <div class="content-head">
            <h2>DAV Student Admission Form</h2>
        </div>
        <div class="content-form">
            <form action="#">
                <div class="group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                    <span id="error_first_name"></span>
                </div>
                <div class="group">
                    <label for="middle_name">Middle Name:</label>
                    <input type="text" name="middle_name" id="middle_name">
                    <span id="error_middle_name"></span>
                </div>
                <div class="group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                    <span id="error_last_name"></span>
                </div>
                <div class="group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <span id="error_email"></span>
                </div>
                <div class="group">
                    <label for="contact">Contact:</label>
                    <input type="number" name="contact" id="contact">
                    <span id="error_contact"></span>
                </div>
                <div class="group">
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address">
                    <span id="error_address"></span>
                </div>
                <input type="submit" value="Add Student" id="addStudent">
            </form>
        </div>
    </section>
    <!-- external js -->
     <script src="script.js"></script>
</body>
</html>
